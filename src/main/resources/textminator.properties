################################################################################
#
# textminator cinfiguration file
#
################################################################################
# Each rule is defined using 4 properties that share the same prefix:
#
#   <name>.regex         The regex pattern to detect
#   <name>.replacement   The value that will replace the detected text
#   <name>.order         The order in which the rule is applied (lower = first)
#   <name>.enabled       Whether the rule is active (true/false)
#
# Example rule:
#
#   email.regex=...
#   email.replacement=...
#   email.order=1
#   email.enabled=true
#
# To create a new rule, simply choose a new prefix (e.g., "uuid" or "phone")
# and define the four fields:
#
#   phone.regex=...
#   phone.replacement=...
#   phone.order=2
#   phone.enabled=true
#
# The "order" must be unique for each rule.  
# If multiple rules share the same order, the tool will emit a warning.
#
# The "enabled" property is optional.
# If not provided, it defaults to true.
#
# The "replacement" property is optional.
# If not provided, it defaults to <REPLACED>.
#
################################################################################
email.regex=[\\w.+-]+@[\\w-]+\\.[\\w.-]+
email.replacement=<EMAIL>
email.order=1
email.enabled=true

uuid.regex=\\b[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}\\b
uuid.replacement=<UUID>
uuid.order=2
uuid.enabled=true

ipv4.regex=\\b(?:(?:25[0-5]|2[0-4]\\d|1\\d{2}|[1-9]?\\d)\\.){3}(?:25[0-5]|2[0-4]\\d|1\\d{2}|[1-9]?\\d)\\b
ipv4.replacement=<IPV4>
ipv4.order=3
ipv4.enabled=true

# Default: fast & broad IPv6 detection
ipv6.regex=\\b[0-9a-fA-F:]{2,39}\\b
# Alternative: stricter RFC-like IPv6
# NOTE: This is significantly slower (~40â€“50% slower in benchmarks)
#ipv6.regex=\\b(?:fe80:(?::[0-9A-Fa-f]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(?:ffff(?::0{1,4}){0,1}:){0,1}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(?:\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}|(?:[0-9A-Fa-f]{1,4}:){1,4}:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(?:\\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}|(?:[0-9A-Fa-f]{1,4}:){7}[0-9A-Fa-f]{1,4}|(?:[0-9A-Fa-f]{1,4}:){1,7}:|(?:[0-9A-Fa-f]{1,4}:){1,6}:[0-9A-Fa-f]{1,4}|(?:[0-9A-Fa-f]{1,4}:){1,5}(?::[0-9A-Fa-f]{1,4}){1,2}|(?:[0-9A-Fa-f]{1,4}:){1,4}(?::[0-9A-Fa-f]{1,4}){1,3}|(?:[0-9A-Fa-f]{1,4}:){1,3}(?::[0-9A-Fa-f]{1,4}){1,4}|(?:[0-9A-Fa-f]{1,4}:){1,2}(?::[0-9A-Fa-f]{1,4}){1,5}|[0-9A-Fa-f]{1,4}:(?:(?::[0-9A-Fa-f]{1,4}){1,6})|:(?:(?::[0-9A-Fa-f]{1,4}){1,7}|:))\\b
ipv6.replacement=<IPV6>
ipv6.order=4
ipv6.enabled=true
